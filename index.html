<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random GIF Rotator</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
    }
    #gif-container {
      width: 100%;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* optional background */
    }
    #gif-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img src="" alt="Random GIF" id="gif-image" />
  </div>

  <script>
    // Replace these URLs with your GIF URLs
    const gifUrls = [
      'https://media.giphy.com/media/3o7aD4hHZPbEdY9zWc/giphy.gif',
      'https://media.giphy.com/media/l3vR0dmSkHb9IbTn6/giphy.gif',
      'https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif',
      'https://media.giphy.com/media/26xBI73gWquCBBCDe/giphy.gif'
    ];

    const imgElement = document.getElementById('gif-image');

    function showRandomGif() {
      const randomIndex = Math.floor(Math.random() * gifUrls.length);
      imgElement.src = gifUrls[randomIndex];
    }

    // Show first GIF immediately
    showRandomGif();

    // Change GIF every 15 seconds (15000 ms)
    setInterval(showRandomGif, 15000);
  </script>
</body>
</html>
